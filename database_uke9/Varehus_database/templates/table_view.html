<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ bootstrap.load_css() }}
</head>
<body>
     <a href="/varehus">varehus</a>
     <a href="/varer">varer</a>
    

    
  <div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                {% if type == 'Items' %}
                <th>varehus id</th>
                <th>Navn</th>
                <th>pris</th>
                <th>kategori</th>
                {% else %}
                <th>Navn</th>
                <th>adresse</th>
                <th>by</th>
                {% endif %}
                
            </tr>
        </thead>
        <tbody>
            {% for i in table_objects %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                {% if type == 'Items' %}
                <td>{{ i[4] }}</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
    
    {{ bootstrap.load_js() }}
</body>
</html>
